<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Css file -->
  <link rel="stylesheet" href="style.css">

  <style>
    footer {
      font-size: 12px;
      color: white;
      text-align: center;
    }

    footer a {
      color: white;
    }
  </style>
</head>

<body>

  <main>
    <div class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="jessica profile" class="avatar">
      <h1 class="name">Jessica Randall</h1>
      <h3 class="place">London, United Kingdom</h3>
      <h4 class="about">"Front-end developer and avid reader."</h4>
    </div>
    <div class="links">
      <a href="#">Github</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/bhuvandev16" target="_blank">Bhuvan</a>.
  </footer>
</body>

</html>
